<div class="sign-in-content col-sm-12 col-md-8 col-lg-4 mx-auto">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="user-data">
            <div class="form-group">

                <label for="username">Имя пользователя</label>
                <input type="text"
                       class="form-control"
                       id="username"
                       ngModel
                       name="username"
                       required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       ngModel
                       name="password"
                       required>
            </div>

            <div class="form-group">
                <label for="email">Почта</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       ngModel
                       name="email"
                       required
                       email>
            </div>
        </div>
        <button class="btn btn-primary">Создать аккаунт</button>
    </form>
</div>
